<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="version2/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row row-header">
                <div class="col-12">
                    <img src="assets/img/logo.png" alt="logo" style="max-height:50px"/>
                    <h1>Прокат</h1>
                </div>
            <div class="row px-4 py-4" id="form">
                <div class="col-12">
                    <h4 class="col-2" id="head_form">Форма расчета аренды:</h4>
                    <form id="form_calculation" class="col-10" method="post" onsubmit="return false">
                        <label id="lb_style" class="form-label">товар для аренды:</label>
                        <select id="form_select" class="form-select" name="product"></select><br/>
                        
                        <label id="lb_style" class="form-label">кол-во дней аренды:</label><br/>
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <button class="btn btn-outline-secondary" type="button" id="day_rem">-</button>
                            </div>
                            <input type="number" name="days" id="days" value="1" class="form-control">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" id="day_add">+</button>
                            </div>
                        </div>
                        
                        <label id="lb_style" class="form-label">дополнительно:</label><br/>
                        <div id="form_checkbox" class="form-check">
                        </div>
                        
                        <input class="form-control btn btn-primary" type="submit" value="расчитать">
                        
                        <h4 id="result">итоговая цена: <span>0</span></h4>
                    </form>
                </div>
            </div>
            </div>

            <!-- TODO: реализовать форму расчета -->
            
        </div>
        <script src="version2/script.js"></script>
    </body>
</html>
